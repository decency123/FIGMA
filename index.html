<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="
    font-family: system-ui;
">
  <header>
    <img src="images/logo.svg" height="150" width="140" alt="logo">
  </header>
  <main class="main">
    <h1>Log in</h1>

    <div class="form-container">
      <form class="form">
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Type your Email here">
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your Password here">
        </div>
        <div class="input-wrapper">
          <button type="submit">Login</button>
        </div>
        <p>New users? <a href="registration">Registration</a></p>
      </form>
    </div>
  </main>
</body>

</html>
